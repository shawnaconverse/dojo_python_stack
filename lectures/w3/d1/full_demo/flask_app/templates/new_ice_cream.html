<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Demo</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Add a new Ice Cream!</h1>
      <div>
        <a href="/ice_creams">Dashboard</a>
        <a href="/logout">Logout</a>
      </div>
    </div>
    <form action="/ice_creams/create" method="post">
      <p>
        Flavor:
        <input type="text" name="flavor">
      </p>
      <p>
        Topping:
        <input type="text" name="topping">
      </p>
      <p>
        Cone:
        <input type="text" name="cone">
      </p>
      <button>Create the Ice Cream!</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p style="color: red;">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
