<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Demo</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hello, {{ user.first_name }}!</h1>
      <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
      </div>
    </div>
    <div class="main">
      <h1>{{ ice_cream.flavor }}</h1>
      <div>
        <p>Topping: {{ ice_cream.topping }}</p>
        <p>Cone: {{ ice_cream.cone }}</p>
        <p>Creator: {{ ice_cream.user.first_name }}</p>
        <p>Date Made: {{ ice_cream.created_at }}</p>
      </div>
    </div>

  </div>
</body>
</html>
