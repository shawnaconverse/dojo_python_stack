<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dogs</title>
</head>
<body>
  <h1>Hello There!</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Hair Color</th>
      <th>Created At</th>
      <th>Updated At</th>
    </tr>
    {% for dog in all_dogs %}
      <tr>
        <td>{{ dog.id }}</td>
        <td>{{ dog.name }}</td>
        <td>{{ dog.age }}</td>
        <td>{{ dog.hair_color }}</td>
        <td>{{ dog.created_at }}</td>
        <td>{{ dog.updated_at }}</td>
      </tr>
    {% endfor %}
  </table>
  <a href="/dogs/new">Create a Dog</a>
</body>
</html>
