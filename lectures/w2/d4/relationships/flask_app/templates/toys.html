<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toys</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Toys</h1>
      <a href="/">Home</a>
    </div>
    <div class="main">
      <div class="form">
        <h2>Create a Toy</h2>
        <form action="/toys/create" method="post">
          <p>
            Name:
            <input type="text" name="name" id="">
          </p>
          <button>Create Toy</button>
        </form>
      </div>
      <div class="display-table">
        <h2>All Toys</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Created At</th>
              <th>Updated At</th>
            </tr>
          </thead>
          <tbody>
            {% for toy in all_toys %}
              <tr>
                <td>{{ toy.id }}</td>
                <td><a href="/toys/{{ toy.id }}">{{ toy.name }}</a></td>
                <td>{{ toy.created_at }}</td>
                <td>{{ toy.updated_at }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
