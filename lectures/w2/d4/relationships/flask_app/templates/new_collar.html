<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Collar</title>
</head>
<body>
  <div>
    <h1>Make a Collar.</h1>
    <a href="/">Home</a>
  </div>
  <form action="/collars/create" method="post">
    <p>
      Dog:
      <select name="dog_id" id="">
        {% for dog in all_dogs %}
          <option value="{{ dog.id }}">{{ dog.name }}</option>
        {% endfor %}
      </select>
    </p>
    <p>
      Colour:
      <input type="text" name="color" id="">
    </p>
    <button>Create a Collar</button>
  </form>
</body>
</html>
